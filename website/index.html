<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloodstained Fangs - A Solo Urban Fantasy Horror RPG</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <a href="https://github.com/fazo96/bloodstained-fangs" class="github-icon" target="_blank" rel="noopener noreferrer"
        aria-label="View on GitHub">
        <svg viewBox="0 0 16 16" width="40" height="40" fill="currentColor" aria-hidden="true">
            <path
                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
            </path>
        </svg>
    </a>
    <div class="background-container">
        <div class="overlay"></div>
        <div class="content">
            <h1 class="title">BLOODSTAINED FANGS</h1>
            <h2 class="subtitle" data-i18n="subtitle">A Solo Urban Fantasy Horror RPG</h2>

            <div class="description">
                <p data-i18n="description">A rules-light solo tabletop RPG of vampires, werewolves and witches stalking
                    the night in the urban
                    shadows.</p>
            </div>

            <div class="divider"></div>

            <div class="download-section">
                <p class="version" data-i18n="version">Version Beta 6</p>
                <div class="button-container">
                    <a href="Bloodstained Fangs.pdf" class="download-btn" id="btn-en" download>
                        Download PDF
                    </a>
                    <a href="Bloodstained Fangs ITA.pdf" class="download-btn hidden" id="btn-it" download>
                        Scarica PDF
                    </a>
                </div>
                <div class="links-container">
                    <a href="Bloodstained Fangs ITA.pdf" class="link" id="alt-lang-link" download>Scarica in
                        Italiano</a>
                    <a href="https://fazo96.substack.com" class="link" target="_blank" rel="noopener noreferrer"
                        data-i18n="follow_updates">Follow
                        Updates</a>
                </div>
            </div>

            <div class="footer">
                <a href="https://loner.zotiquestgames.com/" target="_blank" rel="license">
                    <img src="stamp.png" alt="Geared Towards Loner" class="stamp">
                </a>
                <a href="https://trippy.pizza/" target="_blank" rel="license">
                    <img src="trippy_pizza.webp" alt="A Trippy Pizza Game" class="stamp rounded-stamp">
                </a>
                <a href="https://creativecommons.org/licenses/by-sa/4.0/" target="_blank" rel="license">
                    <img src="by-sa.png" alt="CC BY-SA" class="stamp">
                </a>
            </div>
        </div>
    </div>
    <script>
        const version = "Beta 6"
        const translations = {
            en: {
                subtitle: "A Solo Urban Fantasy Horror RPG",
                description: "A rules-light solo tabletop RPG of vampires, werewolves and witches stalking the night in the urban shadows.",
                version: `Version ${version}`,
                follow_updates: "Follow Updates",
                alt_lang_text: "Scarica in Italiano"
            },
            it: {
                subtitle: "Un GDR Horror Urban Fantasy in Solitario",
                description: "Un RPG solitario di vampiri, licantropi e streghe tra le ombre della notte.",
                version: `Versione ${version}`,
                follow_updates: "Segui gli Aggiornamenti",
                alt_lang_text: "Download in English"
            }
        };

        function detectLanguage() {
            const userLang = navigator.language || navigator.userLanguage;
            return userLang.startsWith('it') ? 'it' : 'en';
        }

        function updateContent(lang) {
            // Update text content
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });

            // Update buttons and links
            const btnEn = document.getElementById('btn-en');
            const btnIt = document.getElementById('btn-it');
            const altLink = document.getElementById('alt-lang-link');

            if (lang === 'it') {
                btnEn.classList.add('hidden');
                btnIt.classList.remove('hidden');

                altLink.textContent = translations.it.alt_lang_text;
                altLink.href = "Bloodstained Fangs.pdf";
            } else {
                btnEn.classList.remove('hidden');
                btnIt.classList.add('hidden');

                altLink.textContent = translations.en.alt_lang_text;
                altLink.href = "Bloodstained Fangs ITA.pdf";
            }
        }

        // Initialize
        const currentLang = detectLanguage();
        updateContent(currentLang);
    </script>
</body>

</html>
